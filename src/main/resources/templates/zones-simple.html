<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - Strefy Bezpiecze≈Ñstwa'">Strefy Bezpiecze≈Ñstwa</title>
    <link href="/css/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Page Title -->
                <div class="flex-1 text-center">
                    <h1 class="text-lg font-semibold text-gray-900" th:text="${pageTitle ?: 'Strefy'}">Strefy</h1>
                </div>
                
                <!-- User Info -->
                <div class="flex items-center space-x-3" th:if="${user}">
                    <span class="text-sm text-gray-600" th:text="${user.phone}">+48123456789</span>
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800" 
                          th:text="${user.role}">ADMIN</span>
                    <button onclick="logout()" 
                            class="flex items-center text-gray-600 hover:text-gray-900 transition-colors duration-200">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="space-y-6">
                <!-- Page Description -->
                <div th:if="${pageDescription}" class="text-center">
                    <p class="text-gray-600 text-sm" th:text="${pageDescription}">Opis strony</p>
                </div>
                
                <!-- Main Content Area -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200">
                    <!-- Zones List -->
                    <div th:if="${hasZones}" class="p-6">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-xl font-semibold text-gray-900">Twoje strefyy</h2>
                            <button onclick="startZoneWizard()" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200">
                                + Dodaj strefƒô
                            </button>
                        </div>
                        
                        <!-- Zones Grid -->
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            <div th:each="zone : ${zones}" class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow duration-200">
                                <div class="flex items-start justify-between mb-3">
                                    <div class="flex items-center">
                                        <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center mr-3">
                                            <span class="text-blue-600 text-lg" th:text="${zone.icon == 'home'} ? 'üè†' : 'üè´'">üè†</span>
                                        </div>
                                        <div>
                                            <h3 class="font-medium text-gray-900" th:text="${zone.name}">Nazwa strefy</h3>
                                            <p class="text-sm text-gray-500" th:text="${zone.address}">Adres</p>
                                        </div>
                                    </div>
                                    <div class="flex space-x-1">
                                        <a th:href="@{/zones/edit/{id}(id=${zone.id})}" 
                                           class="text-gray-400 hover:text-gray-600 p-1"
                                           title="Edytuj strefƒô">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                            </svg>
                                        </a>
                                        <button th:onclick="'deleteZone(' + ${zone.id} + ')'" 
                                                class="text-gray-400 hover:text-red-600 p-1"
                                                title="Usu≈Ñ strefƒô">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="flex items-center justify-between text-sm text-gray-500">
                                    <div class="flex items-center">
                                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                                        </svg>
                                        <span th:text="${zone.devicesCount} + ' urzƒÖdze≈Ñ'">2 urzƒÖdze≈Ñ</span>
                                    </div>
                                    <div class="flex items-center">
                                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        </svg>
                                        <span th:text="${zone.radius} + 'm'">500m</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Empty State -->
                    <div th:unless="${hasZones}" class="p-12 text-center">
                        <div class="max-w-md mx-auto">
                            <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                            </div>
                            <h3 class="text-lg font-medium text-gray-900 mb-2">Brak stref bezpiecze≈Ñstwa</h3>
                            <p class="text-gray-500 mb-6">Dodaj pierwszƒÖ strefƒô, aby rozpoczƒÖƒá zarzƒÖdzanie bezpiecze≈Ñstwem swojej rodziny.</p>
                            <button onclick="startZoneWizard()" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-colors duration-200">
                                + Dodaj pierwszƒÖ strefƒô
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        console.log('Zones-simple script loaded');
        
        // Start zone creation wizard
        function startZoneWizard() {
            console.log('startZoneWizard called');
            window.location.href = '/zones/wizard?step=0';
        }
        
        // Delete zone
        function deleteZone(zoneId) {
            if (confirm('Czy na pewno chcesz usunƒÖƒá tƒô strefƒô? Ta operacja nie mo≈ºe zostaƒá cofniƒôta.')) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = `/zones/delete/${zoneId}`;
                
                const csrfToken = document.querySelector('meta[name="_csrf"]');
                if (csrfToken) {
                    const csrfInput = document.createElement('input');
                    csrfInput.type = 'hidden';
                    csrfInput.name = '_csrf';
                    csrfInput.value = csrfToken.getAttribute('content');
                    form.appendChild(csrfInput);
                }
                
                document.body.appendChild(form);
                form.submit();
            }
        }
        
        // Logout functionality
        async function logout() {
            try {
                const response = await fetch('/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                if (data.redirectUrl) {
                    window.location.href = data.redirectUrl;
                }
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/auth/login';
            }
        }
    </script>
</body>
</html>
