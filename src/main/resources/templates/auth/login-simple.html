<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Logowanie</title>
    <link href="/css/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Language selector -->
            <div class="flex justify-end">
                <select id="language-selector" 
                        class="appearance-none bg-transparent border border-gray-300 rounded-md px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="pl" th:selected="${#locale.language == 'pl'}">PL</option>
                    <option value="en" th:selected="${#locale.language == 'en'}">EN</option>
                    <option value="de" th:selected="${#locale.language == 'de'}">DE</option>
                </select>
            </div>
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900" th:text="#{login_title}">Logowanie do systemu</h2>
                <p class="mt-2 text-center text-sm text-gray-600" th:text="#{login_subtitle}">WprowadÅº numer telefonu, aby otrzymaÄ‡ kod OTP</p>
            </div>
            
            <!-- Login Form -->
            <form class="mt-8 space-y-6" id="loginForm">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="phone" class="sr-only" th:text="#{phone_number}">Numer telefonu</label>
                        <input id="phone" 
                               name="phone" 
                               type="tel" 
                               required 
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                               placeholder="+48123456789"
                               pattern="^\+[1-9]\d{1,14}$">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            id="sendOtpBtn"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
                        <span th:text="#{send_otp}">WyÅ›lij kod OTP</span>
                    </button>
                </div>
            </form>

            <!-- OTP Form (hidden initially) -->
            <form class="mt-8 space-y-6 hidden" id="otpForm">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="otp" class="sr-only" th:text="#{otp_code}">Kod OTP</label>
                        <input id="otp" 
                               name="otp" 
                               type="text" 
                               required 
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                               placeholder="123456"
                               pattern="^\d{6}$"
                               maxlength="6">
                    </div>
                </div>

                <div class="flex space-x-4">
                    <button type="button" 
                            id="backBtn"
                            class="flex-1 py-2 px-4 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <span th:text="#{back}">WrÃ³Ä‡</span>
                    </button>
                    <button type="submit" 
                            id="verifyOtpBtn"
                            class="flex-1 py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
                        <span th:text="#{login}">Zaloguj siÄ™</span>
                    </button>
                </div>
            </form>

            <!-- Demo Users Info -->
            <div class="mt-8 p-4 bg-blue-50 rounded-md">
                <h3 class="text-sm font-medium text-blue-800 mb-2" th:text="#{demo_data}">Dane testowe:</h3>
                <div class="text-xs text-blue-700 space-y-1">
                    <div><strong>Admin:</strong> +48123456789</div>
                    <div><strong>User:</strong> +48987654321</div>
                    <div><strong>Viewer:</strong> +48555666777</div>
                </div>
                <div class="mt-3 p-3 bg-yellow-100 border border-yellow-300 rounded-md">
                    <p class="text-xs text-yellow-800">
                        <strong th:text="#{note}">Uwaga:</strong> <span th:text="#{otp_note}">Kod OTP bÄ™dzie wyÅ›wietlony w konsoli aplikacji oraz w komunikacie na stronie.</span>
                    </p>
                </div>
            </div>

            <!-- Error/Success Messages -->
            <div id="messageContainer" class="hidden">
                <div id="messageContent" class="rounded-md p-4"></div>
            </div>
        </div>
    </div>

    <script>
        // Language selector functionality
        document.addEventListener('DOMContentLoaded', function() {
            const sel = document.getElementById('language-selector');
            if (sel) {
                sel.addEventListener('change', function() {
                    const url = new URL(window.location.href);
                    url.searchParams.set('lang', this.value);
                    window.location.href = url.toString();
                });
            }
        });
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const otpForm = document.getElementById('otpForm');
            const sendOtpBtn = document.getElementById('sendOtpBtn');
            const verifyOtpBtn = document.getElementById('verifyOtpBtn');
            const backBtn = document.getElementById('backBtn');
            const messageContainer = document.getElementById('messageContainer');
            const messageContent = document.getElementById('messageContent');
            let currentPhone = '';

            function showMessage(message, isError = false) {
                messageContent.innerHTML = message.replace(/\n/g, '<br>');
                messageContent.className = `rounded-md p-4 ${isError ? 'bg-red-50 text-red-700' : 'bg-green-50 text-green-700'}`;
                messageContainer.classList.remove('hidden');
                
                // Show success messages longer
                const timeout = isError ? 5000 : 10000;
                setTimeout(() => {
                    messageContainer.classList.add('hidden');
                }, timeout);
            }

            function setLoading(button, isLoading) {
                button.disabled = isLoading;
                button.textContent = isLoading ? 'Åadowanie...' : (button.id === 'sendOtpBtn' ? 'WyÅ›lij kod OTP' : 'Zaloguj siÄ™');
            }

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const phone = document.getElementById('phone').value;
                currentPhone = phone;
                
                setLoading(sendOtpBtn, true);
                
                try {
                    const response = await fetch('/auth/send-otp', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ phone: phone })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        showMessage(`âœ… Kod OTP zostaÅ‚ wysÅ‚any!\n\nðŸ”‘ TwÃ³j kod: ${data.otp}\n\nâ° Kod wygasa za 5 minut`, false);
                        loginForm.classList.add('hidden');
                        otpForm.classList.remove('hidden');
                    } else {
                        showMessage(data.error || 'BÅ‚Ä…d podczas wysyÅ‚ania kodu OTP', true);
                    }
                } catch (error) {
                    showMessage('BÅ‚Ä…d poÅ‚Ä…czenia', true);
                } finally {
                    setLoading(sendOtpBtn, false);
                }
            });

            otpForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const otp = document.getElementById('otp').value;
                
                setLoading(verifyOtpBtn, true);
                
                try {
                    const response = await fetch('/auth/verify-otp', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ phone: currentPhone, otp: otp })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        showMessage('Logowanie pomyÅ›lne! Przekierowywanie...', false);
                        setTimeout(() => {
                            window.location.href = data.redirectUrl;
                        }, 1000);
                    } else {
                        showMessage(data.error || 'NieprawidÅ‚owy kod OTP', true);
                    }
                } catch (error) {
                    showMessage('BÅ‚Ä…d poÅ‚Ä…czenia', true);
                } finally {
                    setLoading(verifyOtpBtn, false);
                }
            });

            backBtn.addEventListener('click', function() {
                otpForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                document.getElementById('otp').value = '';
            });
        });
    </script>
</body>
</html>
