<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - Bezpieczna Rodzina'">Bezpieczna Rodzina</title>
    <link href="/css/output.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        /* Apply background from theme */
        body { background-color: var(--color-background); color: var(--color-text); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="header-themed text-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Back Button -->
                <div class="flex items-center">
                    <a th:if="${showBackButton}" 
                       th:href="${backUrl}" 
                       class="flex items-center text-gray-600 hover:text-gray-900 transition-colors duration-200">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                        <span th:text="${backText} ?: #{back}">Wstecz</span>
                    </a>
                </div>
                
                <!-- Page Title -->
                <div class="flex-1 text-left">
                    <h1 class="text-lg font-semibold" th:text="${pageTitle} ?: #{zones_title}">Strefy</h1>
                </div>
                
                <!-- Right Side Actions -->
                <div class="flex items-center space-x-4">
                    <!-- Language Selector -->
                    <div class="relative">
                        <select id="language-selector" 
                                class="appearance-none bg-transparent border border-gray-300 rounded-md px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="pl" th:selected="${#locale.language == 'pl'}">PL</option>
                            <option value="en" th:selected="${#locale.language == 'en'}">EN</option>
                            <option value="de" th:selected="${#locale.language == 'de'}">DE</option>
                        </select>
                    </div>
                    
                    <!-- User Menu -->
                    <div class="relative" th:if="${user}">
                        <div class="flex items-center space-x-3">
                            <span class="text-sm opacity-90" th:text="${user.phone}">+48123456789</span>
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-white/20 text-white" 
                                  th:text="${user.role}">ADMIN</span>
                            <button onclick="logout()" 
                                    class="flex items-center text-white hover:opacity-90 transition-colors duration-200">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div layout:fragment="content">
                <!-- Page content goes here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center text-sm text-gray-500">
                <div>
                    <span th:text="#{footer_copyright}">&copy; 2024 Bezpieczna Rodzina. Wszystkie prawa zastrze≈ºone.</span>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="hover:text-gray-700 transition-colors duration-200" th:text="#{footer_help}">Pomoc</a>
                    <a href="#" class="hover:text-gray-700 transition-colors duration-200" th:text="#{footer_contact}">Kontakt</a>
                    <a href="#" class="hover:text-gray-700 transition-colors duration-200" th:text="#{footer_terms}">Regulamin</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        // Language selector functionality
        document.getElementById('language-selector').addEventListener('change', function() {
            const selectedLanguage = this.value;
            const currentUrl = window.location.href;
            const url = new URL(currentUrl);
            url.searchParams.set('lang', selectedLanguage);
            window.location.href = url.toString();
        });

        // Logout functionality
        async function logout() {
            try {
                const response = await fetch('/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                if (data.redirectUrl) {
                    window.location.href = data.redirectUrl;
                }
            } catch (error) {
                window.location.href = '/auth/login';
            }
        }
    </script>
    <script>
        // Dynamic theming via /api/themes/{operator}
        (function() {
            const operator = (localStorage.getItem('operator') || 'default');
            fetch('/api/themes/' + encodeURIComponent(operator))
                .then(r => r.ok ? r.json() : null)
                .then(theme => {
                    if (!theme) return;
                    const root = document.documentElement;
                    root.style.setProperty('--color-primary', theme.primaryColor || '#2C5282');
                    root.style.setProperty('--color-accent', theme.accentColor || '#50C878');
                    root.style.setProperty('--color-error', theme.errorColor || '#FF6B6B');
                    root.style.setProperty('--color-background', theme.backgroundColor || '#F5F5F5');
                    root.style.setProperty('--color-text', theme.textColor || '#1A202C');
                    root.style.setProperty('--color-border', theme.borderColor || '#E2E8F0');
                    root.style.setProperty('--color-shadow', theme.shadowColor || 'rgba(0,0,0,0.15)');
                }).catch(()=>{});
        })();
    </script>
    
    <!-- Page-specific scripts -->
    <div layout:fragment="scripts">
        <!-- Page scripts go here -->
    </div>
</body>
</html>
